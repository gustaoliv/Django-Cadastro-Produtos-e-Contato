{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <center>
            <h1>Formulário de Contato</h1>
        </center>
        {% bootstrap_messages %}
        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            <!-- Token de segurança -->
            {% csrf_token %}
            <!-- Aplica o CSS no form do Django -->
            {% bootstrap_form form %}
            <!-- Botão -->
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>

</html>
